<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8"/>

<body>

<div class="checkBox">

        <div class="divframe">

        </div>
    </div>


    <div id="div2">

        </div>

                </tr>
                </thead>

                <tbody id="jsonTip3"></tbody>

            </table>
        </div>
    </div>


    <div id="div4">
        <div class="divframe">
            <table width="100%" class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>区域</th>
