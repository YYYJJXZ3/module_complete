<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form name="form1" action="" method="get">
    <!--this->province->select-->
    <!--this.form.city->city->select#citys-->
    <select name="province" onChange="set_city(this, this.form.city);">
        <option value="0">选择省</option>
        <!--pv = province.value  山西省／河北省-->
        <option value="河北省">河北省</option>
        <option value="山西省">山西省</option>
    </select>
    <select   name="city" id="citys">
        <option value="0">选择城市</option>
    </select>
</form>


<script>
    cities = new Object();
    cities['河北省']=new Array('石家庄', '张家口市', '承德市', '秦皇岛市', '唐山市', '廊坊市', '保定市', '沧州市', '衡水市', '邢台市', '邯郸市');
    cities['山西省']=new Array('太原市', '大同市', '朔州市', '阳泉市', '长治市', '晋城市', '忻州地区', '吕梁地区', '晋中市', '临汾地区', '运城地区');

//    this this.form.city
    function set_city(province, city)
    {
//        pv->指向select'province'中选择的值 ； cv='0'
        var pv, cv;
//        第一次是i=0 li=1 ， 然后开始遍历，逐次+1
        var i, ii;

//        province-》select
//        province.value->'河北省／山西省'
        pv=province.value;

//        city-》select#citys
//        city.value->"0"
        cv=city.value;

//        默认长度为1，有一个值
        city.length=1;


        if(pv=='0') return;
        if(typeof(cities[pv])=='undefined') return;

        for(i=0; i<cities[pv].length; i++)
        {
            ii = i+1;
            city.options[ii] = new Option();
            city.options[ii].text = cities[pv][i];
            city.options[ii].value = cities[pv][i];
        }

    }
</script>
</body>
</html>
