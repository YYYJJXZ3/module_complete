<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>jQuery表格可拖动调整改变列宽度特效</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	list-style-type:none;
}


table{
	empty-cells:show;
	border-collapse:collapse;
	border-spacing:0;
}

body{
	font:12px/180% Arial, Helvetica, sans-serif, "新宋体";
}

.thinkcss{width:660px;margin:40px auto}
.thinkcss h2{font-size:18px;height:52px;color:#3366cc;text-align:center;}
.listext{ width:660px}
.listext th{background:#eee;color:#3366cc;}
.listext th,.listext td{border:solid 1px #ddd;text-align:left;padding:10px;font-size:14px;}

.rc-handle-container{
	position:relative;
}

.rc-handle{
	position:absolute;
	width:7px;
	cursor:ew-resize;
	*cursor:pointer;
	margin-left:-3px;
}


</style>
</head>
<body>

<div class="thinkcss">
	<table width="100%" class="table listext" data-resizable-columns-id="demo-table">
		<thead>
			<tr>
				<th width="6%">参数1</th>
				<th width="21%" >参数2</th>
                <th width="41%">参数3</th>
				<th width="32%"  data-noresize>参数4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<label>Width:</label>
					<input id="width" value="70%">
				</td>
				<td>
					<label>IsFlash:</label>
					<select name="" id="Select1">
						<option value="true">true</option>
						<option value="false">false</option>
					</select>
				</td>
				<td>
					<label>IsShowLegend:</label>
					<select name="" id="select2">
						<option value="true">true</option>
						<option value="false">false</option>
					</select>
				</td>
                <td>
					<label>LegendPosition:</label>
					<select name="" id="select3">
						<option value=""></option>
						<option value="RIGHT">RIGHT</option>
						<option value="LEFT">LEFT</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>22</td>
				<td>222</td>
                <td>2222</td>
			</tr>
			<tr>
				<td>3</td>
				<td>33</td>
                <td>333</td>
                <td>3333</td>
			</tr>
		</tbody>
	</table>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/judgeMove.js"></script>
<script type="text/javascript">
$(function(){
	$("table").resizableColumns({});
});
</script>

</body>
</html>
