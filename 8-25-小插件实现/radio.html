<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>

		
		<style>
			.checkBox{
				position: absolute;
				width: 800px;
				left: 15%;
				top:10px;
			}
			/*单选*/
			.radio_label{
				background: url(img/radio_bk.png) no-repeat;
				background-size:1rem 2rem;
				display: inline-block;
				line-height: 1rem;
				height: 1rem;
				text-indent:2rem;
				margin-right:2rem;
				

			}
			
			.checked {
				background-position: 0  -1rem;
				border: 2px dotted red;
			}
			
			input[type='radio'] {
				display:none;
			}

			#div1,#div2,#div3,#div4{
				width: 1000px;
				height: 1000px;
				border: 1px dotted #333;
			}
			#div1 {
				background-color: #faa;
				display: block;
			}

			#div2 {
				background-color: #aaf;
				display: none;
			}

			#div3 {
				background-color: #afa;
				display: none;
			}

			#div4 {
				background-color: #ff3;
				display: none;
			}
		</style>
	</head>
	<body>

	<div class="checkBox">
		<label for="c1" class="radio_label checked">
			<input type="radio" value="1" checked="checked" id="c1" name="data" />
			中文字符串1
		</label>
		<label for="c2" class="radio_label">
			<input type="radio" value="2" id="c2" name="data" />
			中文字符串2
		</label>
		<label for="c3" class="radio_label">
			<input type="radio" value="3" id="c3" name="data" />
			中文字符串3
		</label>
		<label for="c4" class="radio_label">
			<input type="radio" value="4" id="c4" name="data" />
			中文字符串4
		</label>



		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
		<div id="div4">4</div>


	</div>

		<script type="text/javascript">
            $(function(){
                $("input[type='radio']").click(function(){
                    $("input[type='radio'][name='"+$(this).attr('name')+"']").parent().removeClass("checked");
                    $(this).parent().addClass("checked");
                });

                $("#c1").click(function () {
                    $("#div2").hide();
                    $("#div3").hide();
                    $("#div4").hide();
                    $("#div1").show();
                })

                $("#c2").click(function () {
                    $("#div1").hide();
                    $("#div4").hide();
                    $("#div3").hide();
                    $("#div2").show();
                })

                $("#c3").click(function () {
                    $("#div1").hide();
                    $("#div2").hide();
                    $("#div4").hide();
                    $("#div3").show();
                })

                $("#c4").click(function () {
                    $("#div1").hide();
                    $("#div2").hide();
                    $("#div3").hide();
                    $("#div4").show();
                })
			});


		</script>

	</body>
</html>
