<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手机端接口测试</title>
<link href="../../../themes/lightblue/page/page.css" rel="stylesheet" />
<script src="../../../javascript/core/jquery-1.9.1.min.js"></script>
<script src="../../../javascript/common/tools.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnPost").click(function() {
			$.ajax({
				url : dss.rootPath + $("#txtUrl").val(),
				type : "POST",
				data : {
					requestJson : $("#txtRequestJson").val()
				},
				success : function(data) {
					$("#divResponse").text(dss.jsonToString(data));
				}
			});
		});
	    $("#txtRequestJson").val('{"serSupplier":"","serCaller":"","callerPwd":"","callTime":"","opUserId":"1394","opUserName":"","opTime":"","proviceCode":"","appName":"","functionModel":"","phoneVersion":"","phoneSys":"","imei":"","pageSize":"50","currentPageIndex":"0"}');
	})
</script>
<style type="text/css">
.comments {
	width: 90%;
	overflow: auto;
	word-break: break-all;
	font-size:16px;
	    font-family: Arial;
}
</style>
</head>
<body>
	<div
		style="margin-left: 10px; margin-right: 10px; padding: 4px;">
		<div style="padding: 4px;">
			URL：<input type="text" id="txtUrl" style="width: 400px"
				value="plugin/customanalysis/appreport/getReportTypeList" />
		</div>
		<div style="vertical-align:top;">
			<div>请求：</div></div><textarea id="txtRequestJson" rows="10" cols="80" class="comments"></textarea>
		</div>
		<div>
			<input type="button" id="btnPost" class="button" value="提交" />
		</div>
		响应：<div id="divResponse"></div>
	</div>
</body>
</html>
