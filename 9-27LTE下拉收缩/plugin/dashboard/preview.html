    <script type="text/javascript">
        $(function () {
            if (dss.cookie.get("preview").length > 0) {
                var data = eval('(' + dss.cookie.get("preview") + ')');
                $.preview.init(data);
            }
            else {
                dss.alert("缓存已经过期", null, "提示信息", 3, "警告");
            }
        });

    </script>

                    <input type="text" id="txtTime" style='width: 105px;' /></li>
                <li class='item'>
                    <div id='queryControl'></div>
                </li>
                <li class='item'>
                    <input type='button' id='btnQuery' value='查询' class='button' /></li>
                <li class='item'>
                    <input type='button' id='btnExport' value='导出' class='button' /></li>
            </ul>
        </div>
