<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Css/multiple-select.css" rel="stylesheet" type="text/css" />
    <script src="../../../Themes/JS/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../Condition/mulselect.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var arr = [];
            arr.push("6");
            arr.push("7");
            $("#select").mulselect({ url: "Handler.ashx", multiple: true, selectedvalues: arr, selectChange: function () {$("#lblMsg").text($("#select").mulselect("getSelects", "text"));  } });
            $("#btnQuery").click(function () {
                alert($("#select").mulselect("getSelects", "text"));
            });
        });
    </script>
</head>
<body>
<table cellpadding="2" cellspacing="1" border="0">
            <tr>
                <td>
                    <select id="select" style="width:200px;"></select>
                </td>
                <td><input id="btnQuery" type="button" value="查询" /><td><span id="lblMsg"></span></td>
                </td>
            </tr>
        </table>
</body>
</html>
