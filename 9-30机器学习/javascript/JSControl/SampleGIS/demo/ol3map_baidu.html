<!doctype html>
<html lang="en">
<head>
    <link href="../OpenLayers/ol3/ol.css" rel="stylesheet" />
    <title>OpenLayers 3 example</title>
    <script src="../../../core/jquery-1.9.1.min.js"></script>
    <script src="../OpenLayers/ol3/ol.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var projection = ol.proj.get("EPSG:3857");//ÇòÄ«¿¨ÍÐ
            var resolutions = [];
            for (var i = 0; i < 19; i++) {
                resolutions[i] = Math.pow(2, 18 - i);
            }
            var tilegrid = new ol.tilegrid.TileGrid({
                origin: [0, 0],
                resolutions: resolutions
            });

            var baidu_source = new ol.source.TileImage({
                projection: projection,
                tileGrid: tilegrid,
                tileUrlFunction: function (tileCoord, pixelRatio, proj) {
                    if (!tileCoord) {
                        return "";
                    }
                    var z = tileCoord[0];
                    var x = tileCoord[1];
                    var y = tileCoord[2];

                    if (x < 0) {
                        x = "M" + (-x);
                    }
                    if (y < 0) {
                        y = "M" + (-y);
                    }

                    return "http://online3.map.bdimg.com/onlinelabel/?qt=tile&x=" + x + "&y=" + y + "&z=" + z + "&styles=pl&udt=20151021&scaler=1&p=1";
                }
            });

            var baidu_layer = new ol.layer.Tile({
                source: baidu_source
            });

            var map = new ol.Map({
                target: 'map',
                layers: [baidu_layer],
                view: new ol.View({
                    center: [12959773, 4853101],
                    zoom: 12
                })
            });
        });
    </script>
    <style>
        #map {
            height: 456px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
