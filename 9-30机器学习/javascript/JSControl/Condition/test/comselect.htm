<!DOCTYPE html>
<html>
<head>
    <title>自定义报表--大数据插件测试</title>

    <script src="../../../JSControl/Condition/comselect.js"></script>

    <link href="../../../../Themes/lightblue/jqgrid/ui.jqgrid.css" rel="stylesheet" />
    <script src="../../../JSControl/SmartGrid/JqGrid/grid.locale-cn.js"></script>

    <script src="../bigdataSelect.js"></script>
    <script type="text/javascript">
        var selSet = {
            commsf: {
                themename: "a",
                dimname: "哈哈",
                levelname: '是否',
                selectmode: "single",   //single    multiple
                hascheckall: false,     //是否有全选控件
                initClass: "commdata",   //commdata  bigdata
                datasource: [{ id: -1120, name: '是', state: false }, { id: 1, name: '否' }]
            },
            commzt: {
                themename: "a",
                dimname: "哈哈",
                levelname: '状态',
                selectmode: "multiple",   //single    multiple
                initClass: "commdata",   //commdata  bigdata
                datasource: [{ id: 1, name: '未使用', state: false }, { id: 1, name: '已使用' }, { id: 2, name: '已过期' }, { id: 3, name: '作废' }]
            },
            commDQ: {
                themename: "a",
                dimname: "小区维",
                levelname: '地区',
                selectmode: "single",   //single    multiple
                datasource: [],
                initClass: "commdata",   //commdata  bigdata
                initValues: [{ id: -1120, name: '和平地区', state: false }, { id: 1, name: '新兴', state: true }]
            },
            commLAC: {
                themename: "a",
                dimid: "220324136",
                dimname: "地理维",
                levelname: '地区',
                selectmode: "multiple",   //single  multiple
                initClass: "commdata",    //commdata bigdata
                datasource: []
            },
            bigDQ: {
                dimid: "220324136",
                dimname: "地理维",
                levelname: '地区',
                selectmode: "multiple",   //single  multiple
                initClass: "commdata",    //commdata bigdata  
                hascheckall: false,
                initValues: [],
                callback: {
                    changed: function () {
                        $("#txtbglac").commonSelect(selSet.bigLAC);
                    }
                }
            },
            bigLAC: {
                dimid: "-1360524026",
                dimname: "小区维",
                levelname: 'BSCRNC',
                selectmode: "single",   //single  multiple
                initClass: "bigdata",
                initValues: []
            }
        }

        //@拖拽树形操作 end
        $(document).ready(function () {
            $("#txtsf").commonSelect(selSet.commsf);
            $("#txtzt").commonSelect(selSet.commzt);
            $("#txtdq").commonSelect(selSet.commDQ);
            $("#txtlac").commonSelect(selSet.commLAC);
            $("#txtbgdq").commonSelect(selSet.bigDQ);

            $("#btnQuerybglac").data(selSet.bigLAC);
            bindEvent.init();
        });

        var bindEvent = {
            init: function () {
                //$("#btnQuerysf").bind("click", function () {
                //    var a = $("#txtsf").commonSelect("getSelIds");
                //    alert(a);
                //});
                //$("#btnQueryzt").bind("click", function () {
                //    var a = $("#txtzt").commonSelect("getSelNames");
                //    alert(a);
                //});
                //$("#btnQuerydq").bind("click", function () {
                //    var a = $("#txtdq").commonSelect("getSelIds");
                //    alert(a);
                //});
                //$("#btnQuerylac").bind("click", function () {
                //    var b = $("#txtlac").commonSelect("getSelNames");
                //    alert(b);
                //});
                $("#btnQuerybgdq").bind("click", function () {
                    var a = $("#txtbgdq").commonSelect("getSelIds");
                    alert(a);
                });
                $("#btnQuerybglac").bind("click", function () {
                    var b = $("#txtbglac").commonSelect("getSelNames");
                    alert(b);
                });
                // $("#").hover(
            }
        };
    </script>
</head>
<body>
    <div class='p-all' style="height: 800px">
        <div class='p-header'>
            <div class='ph-left'>

                <ul class='ph-query'>
                    <li class='cond'><span>是否：</span>
                        <input id='txtsf' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQuerysf' value='查询zd' class='btn_01' /></li>
                    <li class='cond'><span>状态：</span>
                        <input id='txtzt' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQueryzt' value='查询zt' class='btn_01' /></li>
                </ul>

                <hr />
                <ul class='ph-query'>
                    <li class='cond'><span>地区：</span>
                        <input id='txtdq' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQuerydq' value='查询dq' class='btn_01' /></li>
                    <li class='cond'><span>LAC：</span>
                        <input id='txtlac' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQuerylac' value='查询lac' class='btn_01' /></li>
                </ul>
                <hr />
                <ul class='ph-query'>
                    <li class='cond'><span>大数据地区：</span>
                        <input id='txtbgdq' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQuerybgdq' value='据查询dq' class='btn_01' /></li>
                    <li class='cond'><span>大数据LAC：</span>
                        <input id='txtbglac' style='width: 120px;' type="text" /></li>
                    <li>
                        <input type='button' id='btnQuerybglac' value='查询lac' class='btn_01' /></li>

                </ul>
            </div>
            <div class='ph-right'></div>
        </div>
        <div class='p-body'>
