            });

        function bindChart(div, option) {
            var opts = $.extend(true, {
                DataSource: $("#" + div).data("getDatasource"),
                YFormatType: "1000",
                YDecimals: '2',
                BgColor: '#e2eefc',
                BorderColor: '#7D7DFF',
                ClickEvent: []
            }, option);

            //dss.samplechart(div, opts);
            $("#" + div).SampleChart(opts);
        }

        function chartClick(xvalue, yvalue, value, xdataindex, ycolindex) {
