 <!DOCTYPE html>

<div class="mainPage">
    <div class="crhToolbar">

        <div id="u1" class="ax_default _下拉列表框">
            <span>按月：</span>
            <select id="s1" class="text_sketch">
                <option selected value="2017年1月">2017年1月</option>
                <option value="2017年2月">2017年2月</option>
                <option value="2017年3月">2017年3月</option>
                <option value="其他月份">其他月份</option>
            </select>

            <span>---</span>

            <select id="s2" class="text_sketch">
                <option selected value="2017年1月">2017年1月</option>
                <option value="2017年2月">2017年2月</option>
                <option value="2017年3月">2017年3月</option>
                <option value="其他月份">其他月份</option>
            </select>
        </div>

        <div id="u3" class="ax_default _下拉列表框">
            <span>场景：</span>
            <select id="s3">
                <option value="">高铁</option>
                <option value="">高校</option>
            </select>
        </div>

        <div id="u4" class="ax_default _下拉列表框">
            <span>省份：</span>
            <select id="s4" class="text_sketch">
                <option selected value="北京">北京</option>
                <option value="天津">天津</option>
                <option value="河北">河北</option>
            </select>
        </div>


        <div id="u5" class="ax_default _下拉列表框">
            <span>地市：</span>
            <select id="s5" class="text_sketch">
                <option value=""></option>
                <option value="">对应省份下地市</option>
            </select>
        </div>

        <div id="u6" class="ax_default _下拉列表框">
            <span>小区：</span>
            <select id="s6" class="text_sketch">
                <option value=""></option>
                <option value="">对应地市小区</option>
            </select>
        </div>


        <input type="button" value="查询" class="ax_default" id="btn1">
        <!--<input type="button" value="导出" class="ax_default" id="btn2">-->

    </div>

    <div class="dataZone">

        <div class="leftZone">
            <div class="radar zoneDis" id="main"></div>
            <div class="leftTable">
                <table width="100%" class="table" style="border-collapse: collapse" border="1">
                    <thead>
                    <tr>
                        <th>指标</th>
                        <th>高铁线1</th>
                        <th>高铁线2</th>
                    </tr>
                    </thead>

                    <tbody id="jsonTip">
                    <tr>
                        <td><a class="possValue">平均激活用户数</a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td><a class="possValue">上行平均激活用户数</a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td><a class="possValue">下行平均激活用户数</a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td><a class="possValue">平均RRC连接用户数</a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>


        <div class="rightZone">
            <div class="radar zoneDis" id="main2"></div>
            <div class="rightTable">
                <table width="100%" class="table" style="border-collapse: collapse" border="1">
                    <thead>
                    <tr>
                        <th>指标</th>

                    </tr>

                    <tr>

                    </tr>

                    <tr>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div style="clear:both;"></div>

    </div>

        <div class="line" id="main1"></div>
        <div class="lineTable">

            <h2 style="color: #5e8bc9">各高铁详情</h2>
            <table width="100%" class="table" style="border-collapse: collapse" border="1">

                    <th>时间</th>

<script>
    $(function () {
        getChart1();
        getChart2();
        var indexName = "";
    });


    function getChart1() {
        var data = {
            "colnames": [
                "高铁高校",
                "高铁1",
                "高铁2"
            ],
            "rows": [
                {
                    col0: "平均激活用户数",
                    col1: "88",
                    col2: "56"
                },
                {
                    col0: "平均RRC连接用户数",
                    col1: "56",
                    col2: "66"
                },
                {
                    col0: "上行激活用户数",
                    col1: "68",
                    col2: "90"
                },
                {
                    col0: "上行激活数",
                    col1: "78",
                    col2: "99"
                }

            ]
        };
        bindChart("main", {
            DataSource: data,
            ChartType: "Radar",
            IsShowLegend: "false",
            XDataColIndex: '0',
            YDataColIndex: '1,2',
            LegendPosition: "RIGHTTOP",
            XLabelStep: '1',
            XLabelStyle: "Wrap"

        });
    }


    function getChart2() {
        var data = {
            "colnames": [
                "高铁高校",
                "高铁1",
                "高铁2"
            ],
            "rows": [
                {
                    col0: "寻呼信道占用率",
                    col1: "77",
                    col2: "35"
                },
                {
                    col0: "PRACH信道占用率",
                    col1: "45",
                    col2: "77"
                },
                {
                    col0: "4G上行PRB平均占用率",
                    col1: "67",
                    col2: "90"
                },
                {
                    col0: "4G下行PRB平均占用率",
                    col1: "56",
                    col2: "67"
                },
                {
                    col0: "4G忙时载扇理想用户符合比",
                    col1: "54",
                    col2: "12"
                },
                {
                    col0: "4G忙时载扇流量符合比",
                    col1: "56",
                    col2: "67"
                }
            ]
        };
        bindChart("main2", {
            DataSource: data,
            ChartType: "Radar",
            IsShowLegend: "false",
            XDataColIndex: '0',
            YDataColIndex: '1,2',
            LegendPosition: "RIGHTTOP",
            XLabelStep: '1',
            XLabelStyle: "Wrap"

        });
    }

    function bindChart(div, option) {
        var opts = $.extend(true, {
            YFormatType: "1000",
            YDecimals: '2'
        }, option);

        $("#" + div).SampleChart(opts);
    }

    $(".possValue").click(function () {
        indexName = $(this).html();

        $(".thHtml").html("-" + indexName);
            getChart3();

        function getChart3() {
            var data = {
                "colnames": ["月", "高铁1", "高铁2"],
                "rows": [
                    {
                        "col0": "01月",
                        "col1": "22",
                        "col2": "15"
                    },
                    {
                        "col0": "02月",
                        "col1": "12",
                        "col2": "7"
                    },
                    {
                        "col0": "03月",
                        "col1": "10",
                        "col2": "66"
                    },
                    {
                        "col0": "04月",
                        "col1": "6",
                        "col2": "11"
                    },
                    {
                        "col0": "05月",
                        "col1": "45",
                        "col2": "16"
                    },
                    {
                        "col0": "06月",
                        "col1": "8",
                        "col2": "4"
                    },
                    {
                        "col0": "07月",
                        "col1": "23",
                        "col2": "33"
                    },
                    {
                        "col0": "08月",
                        "col1": "12",
                        "col2": "18"
                    },
                    {
                        "col0": "09月",
                        "col1": "89",
                        "col2": "77"
                    }]
            };
            bindChart("main1", {
                DataSource: data,
                ChartType: "Line",
                Title: "高铁高校"+indexName+"24小时差异性比较",
                IsScroll: true,
                ScrollNum: 6,
                XDataColIndex: '0',
                YDataColIndex: '1,2',
                LegendPosition: "RIGHTTOP"
            });
        }


        function bindChart(div, option) {
            var opts = $.extend(true, {
                YFormatType: "1000",
                YDecimals: '2'
            }, option);

            $("#" + div).SampleChart(opts);
        }

    });



</script>
