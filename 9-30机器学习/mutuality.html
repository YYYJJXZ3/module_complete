        };
        bindChart("main", {

            ChartType: "Line",
            Title: "异常点对比图",
//            IsScroll: true,
//            ScrollNum: 6,
            XDataColIndex: '0',
            YDataColIndex: '1,2',
            LegendPosition: "RIGHTTOP"
        });
    }

    function bindChart(div, option) {
        var opts = $.extend(true, {
            YFormatType: "1000",
            YDecimals: '2'
        }, option);

        $("#" + div).SampleChart(opts);
    }
