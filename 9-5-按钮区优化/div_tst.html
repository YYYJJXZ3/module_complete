<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <style>
        #d1{
            display: block;
           width: 100%;
            height: 33px;
            background-color: #faa;
        }
        #btn{
            float: right;
        }
        #d2{
            width: 100%;
            height: 111px;
            background-color: #afa;
            display: none;
        }
        ul{
            list-style: none;

        }
        ul li{
            padding-left: 22px;
            float: left;
        }
    </style>
</head>
<body>
<img src="img/need.png" alt="">

<div id="d1">
    <ul>
        <li>
            <label>CharType:</label>
            <select name="" id="CharType">
                <option value="Column">Column柱图</option>
                <option value="VolumnRainbow">ColumnRainbow彩虹柱图</option>
            </select>
        </li>
    </ul>

    <input type="button" value="显示" id="btn" onclick="showContent()">
</div>


<div id="d2">
    <ul>
        <li>
            <label>Width:</label>
            <input id="width" value="70%">
        </li>

        <li>
            <label>IsFlash:</label>
            <select name="" id="Select1">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </li>

        <li>
            <label>IsShowLegend:</label>
            <select name="" id="select2">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </li>

        <li>
            <label>LegendPosition:</label>
            <select name="" id="select3">
                <option value=""></option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
            </select>
        </li>
    </ul>

</div>

<script>
    function showContent(){
        if($('#d2').is(':hidden')){
            $('#d2').show();
            $('#btn').val('隐藏');
        }
        else{
            $('#d2').hide();
            $('#btn').val('显示');
        }
    }
</script>

<br><br><br>
<img src="img/jqHidden.png" alt="">
</body>
</html>
