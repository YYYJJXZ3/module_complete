<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <style>
        #d1{
            display: block;
           width: 100%;
            height: 33px;
            background-color: #faa;
        }
        #btn{
            float: right;
        }
        #d2{
            width: 100%;
            height: 111px;
            /*background-color: #afa;*/
            display: none;
        }
        ul{
            list-style: none;

        }
        ul li{
            /*扩大边框影响布局*/
            padding-left: 55px;
            float: left;
        }
        .u2 li{

            padding-top: 22px;

        }
    </style>
</head>
<body>
<img src="img/need.png" alt="">

<div id="d1">
    <ul>
        <li>
            <label>CharType:</label>
            <select name="" id="CharType">
                <option value="Column">Column柱图</option>
                <option value="VolumnRainbow">ColumnRainbow彩虹柱图</option>
            </select>
        </li>

        <li>
            <label>日期:</label>
            <select name="" id="DateType">
                <option value="Column">年</option>
                <option value="VolumnRainbow">月</option>
            </select>
        </li>
    </ul>

    <input type="button" value="显示" id="btn" onclick="showContent()">
</div>


<div id="d2">
    <ul class="u2">
        <li>
            <label>Width:</label>
            <input id="width" value="70%">
        </li>

        <li>
            <label>IsFlash:</label>
            <select name="" id="Select1">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </li>

        <li>
            <label>IsShowLegend:</label>
            <select name="" id="select2">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </li>

        <li>
            <label>LegendPosition:</label>
            <select name="" id="select3">
                <option value=""></option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
            </select>
        </li>

        <li>
            <label>X轴坐标样式:</label>
            <select name="" id="Select12">
                <option value="Wrap">换行</option>
                <option value="Stagger">交错</option>
                <option value="Rotate">旋转</option>
            </select>
        </li>
        
        <li>
            <label>Title:</label>
            <input id="Text11">
        </li>
        
        <li>
            <label>SubTitle:</label>
            <input id="Text12">
        </li>

        <li>
            <label>XTitle:</label>
            <input id="Text13">
        </li>

        <li>
            <label>ToolTip自定义:</label>
            <input id="Text14" value="参考&quot;流量&quot;&quot;5月,7月&quot;" readonly="readonly" style="width: 100px">
        </li>


        <li>
            <label>Y FormatType：</label>
            <select id="Select5">
            <option value=""></option>
            <option value="1000">1000</option>
            <option value="1024">1024</option>
            <option value="%">%</option>
            </select>
        </li>

    </ul>

</div>

<script>
    function showContent(){
        if($('#d2').is(':hidden')){
            $('#d2').show();
            $('#btn').val('隐藏');
        }
        else{
            $('#d2').hide();
            $('#btn').val('显示');
        }
    }
</script>

<br><br><br>
<img src="img/jqHidden.png" alt="">
</body>
</html>
