<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
    <style>
        #main{
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['日八分位异常点呈现']
        },
        toolbox: {
            show : true,
            feature : {
            }
        },
        calculable : true,
        xAxis : [
            {
                calculable : true,
                type : 'category',
                boundaryGap : false,
                data : ['1月1日','1月8日','1月15日','1月22日','1月29日','2月5日','2月12日','2月19日','2月26日','3月5日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'日八分位异常点呈现',
                type:'line',
                stack: '总量',
                data:[120, 132, 101, 134, 90, 230, 210,113,233,150],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'min', name: 'min'},
                        {type : 'max', name : 'max'}
                    ]
                }
            }

        ]
    };

    myChart.setOption(option, true);
</script>
</body>
</html>
