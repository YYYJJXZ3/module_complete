<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    var array = [];
//    要求叠加，即可动态生成一个数组；
//     1、随机生成数组长度 10-20间的整数
    var arrLength = Math.floor(Math.random()*10 + 7);
    for(var i = 0 ; i < arrLength ; i++)
    {
        array.push(Math.floor(Math.random()*10+1));
    }

    //    后一项等于前一项的和
    arrayOri = array.join("-");
    for(var i = 1; i<array.length ;i++)
    {
        array[i] += array[i-1];
    }




    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '叠加数字测试'
        },
        tooltip: {},
        legend: {
            data:['数据']
        },
        xAxis: {
            data: array
        },
        yAxis: {},
        series: [{
            name: arrayOri,
            type: 'bar',
            data: array
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
