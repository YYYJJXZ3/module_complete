<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #div1, #div2 {
            width: 500px;
            height: 500px;
        }

        #div1 {
            background-color: #faa;
            display: block;
        }

        #div2 {
            background-color: #aaf;
            display: none;
        }

    </style>

</head>
<body>


<div id="div1"></div>

<div id="div2"></div>

<script src="js/jquery-3.2.1.js"></script>
<script>


    $("#div1").click(function () {
        $("#div1").hide();
        $("#div2").show();
    })

    $("#div2").click(function () {
        $("#div2").hide();
        $("#div1").show();
    })


</script>

</body>

</html>
