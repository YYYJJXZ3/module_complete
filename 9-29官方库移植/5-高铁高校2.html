<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="themes/lightblue/p.css">-->
    <link rel="stylesheet" href="themes/page/page.css">
    <script src="javascript/core/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="javascript/core/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="javascript/JSControl/Condition/timepicker.js" type="text/javascript"></script>
    <script src="javascript/common/tools.js"></script>
    <script src="javascript/common/pagetools.js"></script>
    <script src="Scripts/SampleChart.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 350px;
            height: 250px;
        }

    </style>
</head>
<body>
<div id="map"></div>


<script>
    $(function () {
        getChart1();
    });


    function getChart1() {
        var data = {
            "colnames":[
                "高铁高校",
                "高铁1",
                "高铁2"
            ],
            "rows":[
                {
                    col0:"寻呼信道占用率",
                    col1:"77",
                    col2:"35"
                },
                {
                    col0:"PRACH信道占用率",
                    col1:"45",
                    col2:"77"
                },
                {
                    col0:"4G上行PRB平均占用率",
                    col1:"67",
                    col2:"90"
                },
                {
                    col0:"4G下行PRB平均占用率",
                    col1:"56",
                    col2:"67"
                },
                {
                    col0:"4G忙时载扇理想用户符合比",
                    col1:"54",
                    col2:"12"
                },
                {
                    col0:"4G忙时载扇流量符合比",
                    col1:"56",
                    col2:"67"
                }
            ]
        };
        bindChart("map", {
            DataSource: data,
            ChartType: "Radar",
            IsShowLegend:"false",
            XDataColIndex: '0',
            YDataColIndex: '1,2',
            LegendPosition:"RIGHTTOP",
            XLabelStep:'1',
            XLabelStyle:"Wrap"

        });
    }

    function bindChart(div, option) {
        var opts = $.extend(true, {
            YFormatType: "1000",
            YDecimals: '2'
        }, option);

        $("#" + div).SampleChart(opts);
    }


</script>
</body>
</html>
