<script>

    var indexName = "";

    $(".possValue").click(function () {
        indexName = $(this).html();

        $(".thHtml").html("-" + indexName);

        $(function () {
            getChart1();
        });

        function getChart1() {
            var data = {
                "colnames": ["月", "高铁1", "高铁2"],
                "rows": [
                    {
                        "col0": "01月",
                        "col1": "22",
                        "col2": "15"
                    },
                    {
                        "col0": "02月",
                        "col1": "12",
                        "col2": "7"
                    },
                    {
                        "col0": "03月",
                        "col1": "10",
                        "col2": "66"
                    },
                    {
                        "col0": "04月",
                        "col1": "6",
                        "col2": "11"
                    },
                    {
                        "col0": "05月",
                        "col1": "45",
                        "col2": "16"
                    },
                    {
                        "col0": "06月",
                        "col1": "8",
                        "col2": "4"
                    },
                    {
                        "col0": "07月",
                        "col1": "23",
                        "col2": "33"
                    },
                    {
                        "col0": "08月",
                        "col1": "12",
                        "col2": "18"
                    },
                    {
                        "col0": "09月",
                        "col1": "89",
                        "col2": "77"
                    }]
            };
            bindChart("map", {
                DataSource: data,
                ChartType: "Line",
                Title: "高铁高校"+indexName+"24小时差异性比较",
                IsScroll: true,
                ScrollNum: 6,
                XDataColIndex: '0',
                YDataColIndex: '1,2',
                LegendPosition: "RIGHTTOP"
            });
        }

        function bindChart(div, option) {
            var opts = $.extend(true, {
                YFormatType: "1000",
                YDecimals: '2'
            }, option);

            $("#" + div).SampleChart(opts);
        }

        });


</script>
