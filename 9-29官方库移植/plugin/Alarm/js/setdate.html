<div class="dss_filter_con" id="[-id-]_set_data">
    <div class="title" id="[-id-]_set_name"></div>
    <div class="context" id="[-id-]_set_select">
        <select>
            <option value="0">大于
            </option>
            <option value="1">大于等于
            </option>
            <option value="2">等于
            </option>
            <option value="3">小于等于
            </option>
            <option value="4">小于
            </option>
        </select>
        <select style="width: 60px;">
            <option value="0">固定
            </option>
            <option value="1">自动
            </option>
        </select>
        <select style="display: none"></select>
        <input type="text" placeholder="输入阈值" />
    </div>
    <div class="btn">
        <input type="button" class="button" value="确定" />
        <input type="button" class="button" value="取消" />
    </div>
</div>
