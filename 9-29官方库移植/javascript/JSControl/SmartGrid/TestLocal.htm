            return false;
        }
        function SetDBClick(name) {
            return {
                popid: "div_dbClickMenu",
                params: name,
                menuList: [
                        { menuName: "趋势分析", clickEvent: "SetDBClickEvent(1)" },
                        { menuName: "占比分析", clickEvent: "SetDBClickEvent(2)" },
                        { menuName: "分布分析", clickEvent: "SetDBClickEvent(3)" },
