        function getHeatMap() {
            bindChart("HeatMap", {
                DataSource: param.data,
                XDataColIndex: "0,1,2",
                YDataColIndex: "3",
                MapType: ['china'],
                IsShowLegend: true,
                ChartType: "HeatMap",
                BgColor: "#404a59",
                Map: {
                    borderColor: "#161D25",
                    areaColor: "#323C48",
                    roam: true
                },
                Theme: "cmcc_dark"
            });
        }

        function bindChart(div, option) {
            var opts = $.extend(true, {
                YFormatType: "1000",
                BgColor: '#e2eefc',
                BorderColor: '#7D7DFF',
                ChartType: "map"
            }, option);

            $("#" + div).SampleChart(opts);
        }

            alert(xValue + "：" + value);//样例：“那曲地区：15”
