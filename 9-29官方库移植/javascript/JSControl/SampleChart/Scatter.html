                IsShowValue: true,
                ChartType: "Bubble",
                ColorArr: ["#9ACD45", "#F26664", "#0082B4"],
                YTitle: "体重（Kg）",
                XTitle: "身高（cm）",
                ClickEvent: [{ colindex: 1, click: clickEvent }],
                //IsShowY: false,
                //IsShowX:false,
                Theme: "lightblue"
            });
        }

        function bindChart(div, option) {
            var opts = $.extend(true, {
                YFormatType: "1000",
                YDecimals: '2'
            }, option);

            $("#" + div).SampleChart(opts);
        }

        function clickEvent(xValue, yName, value) {
            alert(yName + "：" + value);
        }
