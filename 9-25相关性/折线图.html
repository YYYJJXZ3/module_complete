<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
    <style>
        #main{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['平均激活用户数','用户体验速率']
        },
        toolbox: {
            show : true,
            feature : {
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['1月1日','1月8日','1月15日','1月22日','1月29日','2月5日','2月12日','2月19日','2月26日','3月5日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'平均激活用户数',
                type:'line',
                stack: '总量',
                data:[120, 132, 101, 134, 90, 230, 210,113,233,150]
            },
            {
                name:'用户体验速率',
                type:'line',
                stack:'总量',
                data:[110,123,45,99,140,230,166,188,200,190]
            }
        ]
    };

    myChart.setOption(option, true);


</script>
</body>
</html>
