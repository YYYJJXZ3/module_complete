<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优化参数区</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul li{
            list-style: none;
            float: left;
            width: 20%;
            height: 33px;
            /*border: 2px dashed #afa;*/
            margin: 13px 0 0 8px;
        }

        #d1{
            display: block;
            width: 100%;
            position: relative;

        }
        #btn{
            position: absolute;
            top:15px;
            right:35px;
            width: 100px;
            height: 50px;

        }
        #d2{
            width: 100%;
            height: auto;
            /*background-color: #afa;*/
            display: none;
        }
    </style>
</head>
<body>
<div id="d1">
<ul>
    <li>
        <label>CharType:</label>
        <select name="" id="CharType">
            <option value="Column">Column柱图</option>
            <option value="VolumnRainbow">ColumnRainbow彩虹柱图</option>
        </select>
    </li>

    <li>
        <label>日期:</label>
        <select name="" id="DateType">
            <option value="Column">年</option>
            <option value="VolumnRainbow">月</option>
        </select>
    </li>

    <li>
        <label>测试:</label>
        <select name="" id="date">
            <option value="Column">年</option>
            <option value="VolumnRainbow">月</option>
        </select>
    </li>
</ul>

<input type="button" value="显示" id="btn" onclick="showContent()">
</div>

<div id="d2">
<ul>
    <li>
        <label>CharType:</label>
        <select name="" id="CharType">
            <option value="Column">Column柱图</option>
            <option value="VolumnRainbow">ColumnRainbow彩虹柱图</option>
        </select>
    </li>
    <li><label>日期:</label>
        <select name="" id="DateType1">
            <option value="Column">年</option>
            <option value="VolumnRainbow">月</option>
        </select></li>
    <li><label>Width:</label>
        <input id="width" value="70%"></li>
    <li><label>IsFlash:</label>
        <select name="" id="Select1">
            <option value="true">true</option>
            <option value="false">false</option>
        </select></li>
    <li><label>IsShowLegend:</label>
        <select name="" id="select2">
            <option value="true">true</option>
            <option value="false">false</option>
        </select></li>

    <li><label>LegendPosition:</label>
        <select name="" id="select3">
            <option value=""></option>
            <option value="RIGHT">RIGHT</option>
            <option value="LEFT">LEFT</option>
        </select></li>
    <li> <label>X轴坐标样式:</label>
        <select name="" id="Select12">
            <option value="Wrap">换行</option>
            <option value="Stagger">交错</option>
            <option value="Rotate">旋转</option>
        </select></li>
    <li><label>Title:</label>
        <input id="Text11"></li>
    <li> <label>SubTitle:</label>
        <input id="Text12"></li>

    <li> <label>XTitle:</label>
        <input id="Text13"></li>
</ul>

</div>

<script>
    function showContent(){
        if($('#d2').is(':hidden')){
            $('#d2').show();
            $('#btn').val('隐藏');
        }
        else{
            $('#d2').hide();
            $('#btn').val('显示');
        }
    }
</script>

</body>
</html>
