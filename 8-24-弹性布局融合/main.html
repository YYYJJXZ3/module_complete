<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局</title>
    <link rel="stylesheet" href="css/mainPage.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/radio.js"></script>
<script src="js/echarts.js"></script>
<script src="js/china.js"></script>
<script src="js/all-province.js"></script>
<script src="js/change-map.js"></script>


<section class="mainFlex">
    <section class="jsonList">A</section>

    <section class="choseTab">
        <div class="checkBox">
            <label for="c1" class="radio_label checked">
                <input type="radio" value="1" checked="checked" id="c1" name="data" />
                上行RPB平均占用率
            </label>
            <label for="c2" class="radio_label">
                <input type="radio" value="2" id="c2" name="data" />
                下行RPB平均占用率
            </label>
            <label for="c3" class="radio_label">
                <input type="radio" value="3" id="c3" name="data" />
                平均RPC连接用户数
            </label>
            <label for="c4" class="radio_label">
                <input type="radio" value="4" id="c4" name="data" />
                平均激活用户数
            </label>
        </div>
    </section>

    <section class="map">
        <div class="echart-map">
            <div class="map" id="map"></div>
        </div>
    </section>
</section>
</body>
</html>
