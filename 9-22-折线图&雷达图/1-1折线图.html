<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多折线图</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
    <script type="text/javascript" src="js/echarts.js" ></script>
    <style>
        body,html{
            width: 99%;
            height: 99%;
            font-family: "微软雅黑";
            font-size: 12px;
        }
        #someline{
            width:100%;
            height:99%;
        }
    </style>
    <script>
        $(document).ready(function(){

            var chart = document.getElementById("someline");
            var echart = echarts.init(chart);

            option = {
                title : {
                    text: 'tst',
                    subtext: '模拟'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['Max','Min']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['1','2','3','4','5','6','7']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} °C'
                        }
                    }
                ],
                series : [
                    {
                        name:'最高气温',
                        type:'line',
                        data:[11, 11, 15, 13, 12, 13, 10],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: '平均值'}
                            ]
                        }
                    },
                    {
                        name:'最低气温',
                        type:'line',
                        data:[1, -2, 2, 5, 3, 2, 0],
                        markPoint : {
                            data : [
                                {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name : '平均值'}
                            ]
                        }
                    }
                ]
            };

            echart.setOption(option);

        });
    </script>
</head>
<body>
<div id="someline"></div>

<script>
    //    随机数组生成
    function getNumRandom() {
        return Math.floor(Math.random()*100);
    }

    //    数组排序
    var length = 10;
    var myArray=new Array();
    var myArray1=new Array();

    for(var i = 1 ; i<=length;i++)
    {
        myArray.push(getNumRandom());
        myArray1.push(getNumRandom());
    }



</script>
</body>
</html>
