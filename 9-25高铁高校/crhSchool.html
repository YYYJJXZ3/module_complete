<body>

<div class="mainPage">

        <div id="u1" class="ax_default _下拉列表框">

                <option selected value="2017年1月">2017年1月</option>
                <option value="2017年2月">2017年2月</option>
                <option value="2017年3月">2017年3月</option>
                <option value="其他月份">其他月份</option>
            </select>

        <div id="u2" class="ax_default _下拉列表框">

                <tr>

                <tr>

        <div class="line" id="main1"></div>
        <div class="lineTable">

            <h2 style="color: #5e8bc9">各高铁详情</h2>
            <table width="100%" class="table" style="border-collapse: collapse" border="1">

<script>
    var myChart;
    var domMain = document.getElementById('main');

    option = {
        title : {
            text: '高校差异性比较',
            subtext: ''
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            orient : 'horizontal',
            x : 'center',
            y : 'top',
            data:['高铁1','高铁2']
        },
        toolbox: {
            show : true,
            feature : {
            }
        },
        polar : [
            {
                indicator : [
                    { text: '平均激活用户数', max: 6000},
                    { text: '寻呼信道占用率', max: 16000},
                    { text: 'PRACH信道占用率', max: 30000},
                    { text: '小区PDCCH信道CCE占用率', max: 38000},
                    { text: '4G上行PRB平均占用率', max: 52000},
                    { text: '4G下行PRB平均占用率', max: 25000},
                    { text: '4G忙时载扇理想用户负荷比',max:26000},
                    { text: '4G忙时载扇流量负荷比',max:30000},
                    { text: 'RRC连接用户数',max:27000},
                    { text: '上行激活用户数',max:33000},
                    { text: '下行激活用户数',max:38000}

                ]
            }
        ],
        calculable : true,
        series : [
            {
                name: '预算 vs 开销（Budget vs spending）',
                type: 'radar',
                data : [
                    {
                        value : [4300, 10000, 28000, 35000, 50000, 19000,21000,6000,26800,15555,23333],
                        name : '高铁1'
                    },
                    {
                        value : [5999, 5000, 23300, 38000, 30000, 19000,21000,2000,15800,25555,13333],
                        name : '高铁2'
                    }
                ]
            }
        ]
    };


    myChart = echarts.init(domMain);
    myChart.setOption(option, true);


    var myChart1;
    var domMain1 = document.getElementById('main1');
    option1 = {
        title : {
            text : '高铁平均激活用户数24小时差异性比较',
            subtext : ''
        },
        tooltip : {
            trigger: 'item',
            formatter : function (params) {
                var date = new Date(params.value[0]);
                data = date.getFullYear() + '-'
                    + (date.getMonth() + 1) + '-'
                    + date.getDate() + ' '
                    + date.getHours() + ':'
                    + date.getMinutes();
                return data + '<br/>'
                    + params.value[1] + ', '
                    + params.value[2];
            }
        },
        toolbox: {
            show : true,
            feature : {

            }
        },
        dataZoom: {
            show: true,
            start : 70
        },
        legend : {
            data : ['高铁1']
        },
        grid: {
            y2: 80
        },
        xAxis : [
            {
                type : 'time',
                splitNumber:10
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name: '高铁1',
                type: 'line',
                showAllSymbol: true,
                symbolSize: function (value){
                    return Math.round(value[2]/10) + 2;
                },
                data: (function () {
                    var d = [];
                    var len = 0;
                    var now = new Date();
                    var value;
                    while (len++ < 200) {
                        d.push([
                            new Date(2014, 9, 1, 0, len * 10000),
                            (Math.random()*30).toFixed(2) - 0,
                            (Math.random()*100).toFixed(2) - 0
                        ]);
                    }
                    return d;
                })()
            }
        ]
    };


    myChart1 = echarts.init(domMain1);
    myChart1.setOption(option1, true);
</script>
