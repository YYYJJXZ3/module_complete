<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQ选项卡</title>

    <style>
        * { margin: 0; padding: 0; }

        body {
            font-family: "Microsoft Yahei";
            font-size: 14px;
            color: #333; }

        a, a:hover {
            text-decoration: none;
            color: #333;
        }

        ul, li {
            list-style: none;
        }

        .tab {

            float: left;
            /*left: 1px;*/
            width: 240px;
            margin: 1px 1px;
        }

        .tab-title {
            height: 30px;
            font-size: 0;
            background-color: #f5f5f5;
        }

        .tab-title .item {
            display: inline-block;
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #333;
            font-size: 16px;
        }

        .tab-title .item-cur {
            color: #fff;
            background-color: #faf;
        }

        .tab-cont {
            position: relative;
            background-color: #80b600;
            width: 240px;
            height: 500px;
            overflow: hidden;
        }
        .tab-cont__wrap {
            position: absolute;
        }

        .tab-cont .item {
            width: 240px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
        }

       .showMap{
            position: absolute;
            width: 600px;
           height: 520px;
           margin: 0 250px;
            background-color: #ffaaff;
        }

        .myTab{
            position: absolute;
            left: 6%;
            top: 2px;
        }

    </style>

</head>
<body>

<div class="myTab">
    <div class="tab" js-tab="1">
        <div class="tab-title">
            <a href="javascript:;" class="item item-cur">Tab1</a>
            <a href="javascript:;" class="item">Tab2</a>
            <a href="javascript:;" class="item">Tab3</a>

        </div>
        <div class="tab-cont">
            <ul class="tab-cont__wrap">
                <li class="item">Cont1</li>
                <li class="item">Cont2</li>
                <li class="item">Cont3</li>

            </ul>
        </div>
    </div>

    <div class="map">
        <div class="showMap"></div>
    </div>
</div>




<script src="js/jquery-3.2.1.js"></script>
<script src="js/tab.js"></script>
<script>
    $(function () {
        $('[js-tab=1]').tab({
            curDisplay: 1,
            changeMethod: 'horizontal'
        });

    });
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">


</div>
</body>
</html>
