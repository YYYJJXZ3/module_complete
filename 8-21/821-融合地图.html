<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/tab.js"></script>
<script src="js/echarts.js"></script>
<script type="text/javascript" src="js/china.js"></script>

<div class="myTab">
    <div class="tab" js-tab="1">
        <div class="tab-title">
            <a href="javascript:;" class="item item-cur">图表1</a>
            <a href="javascript:;" class="item">图表2</a>
            <a href="javascript:;" class="item">图表3</a>

        </div>
        <div class="tab-cont">
            <ul class="tab-cont__wrap">
                <li class="item"><img src="img/1.png" alt=""></li>
                <li class="item"><img src="img/2.png" alt=""></li>
                <li class="item"><img src="img/3.png" alt=""></li>

            </ul>
        </div>
    </div>

    <div class="map">
        <div class="showMap">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 1000px;height:600px;"></div>
        </div>
    </div>
</div>


<div class="checkBox">
    <label for="c1" class="radio_label checked">
        <input type="radio" value="1" checked="checked" id="c1" name="data" />
        中文字符串1
    </label>
    <label for="c2" class="radio_label">
        <input type="radio" value="2" id="c2" name="data" />
        中文字符串2
    </label>
    <label for="c3" class="radio_label">
        <input type="radio" value="3" id="c3" name="data" />
        中文字符串3
    </label>
    <label for="c4" class="radio_label">
        <input type="radio" value="4" id="c4" name="data" />
        中文字符串4
    </label>
</div>


<script>
    $(function(){
         $("input[type='radio']").click(function(){
        $("input[type='radio'][name='"+$(this).attr('name')+"']").parent().removeClass("checked");
        $(this).parent().addClass("checked");
    });

    });


    $(function () {
        $('[js-tab=1]').tab({
            curDisplay: 1,
            changeMethod: 'horizontal'
        });

    });



    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

        },
        series: [
            {
                name: 'Ip1',
                type: 'map',
                mapType: 'china',
                roam: false,

                    },
