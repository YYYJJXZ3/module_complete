<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>移入显示移出隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width:250px;
            height:300px;
            /*background:green;*/
            font-size:20px;

            position: relative;

        }
        .content{
            position: absolute;
            width:250px;
            height: 300px;
            border:1px solid #333;
            background:#CCC;
            display: none;
            margin-top:0px;
        }
    </style>
</head>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(function (){

         //鼠标的移入移出
         $(".header").mouseover(function (){
         $(".content").show();
         }).mouseout(function (){
         $(".content").hide();
         });

    });
</script>
<body>
<div class="header" align="center">
    <div class="content">
        <ul class="ce">
            <li>
                <a href="#">覆盖广度分析 <img class="more" src="images/more.png"/></a>
                <ul class="er">
                    <li><a href="#">全国覆盖广度分析</a></li>
                    <li><a href="#">省覆盖广度分析</a></li>
                    <li><a href="#">地市覆盖广度分析</a></li>

                </ul>
            </li>

            <li>
                <a href="#">覆盖深度分析 <img class="more" src="images/more.png"/></a>
                <ul class="er">
                    <li><a href="#">全国覆盖深度分析</a></li>
                    <li><a href="#">省覆盖深度分析</a></li>
                    <li><a href="#">地市覆盖深度分析</a></li>

                </ul>
            </li>

            <li>
                <a href="#">覆盖感知分析 <img class="more" src="images/more.png"/></a>
                <ul class="er">
                    <li><a href="#">全国覆盖感知</a></li>
                    <li><a href="#">省覆盖感知</a></li>
                    <li><a href="#">地市覆盖感知</a></li>

                </ul>
            </li>

            <li>
                <a href="#">无线性能分析 <img class="more" src="images/more.png"/></a>
                <ul class="er">
                    <li><a href="#">全国无线性能</a></li>
                    <li><a href="#">省无线性能</a></li>
                    <li><a href="#">地市无线性能</a></li>

                </ul>
            </li>

        </ul>
    </div>
</div>



</body>
</html>
