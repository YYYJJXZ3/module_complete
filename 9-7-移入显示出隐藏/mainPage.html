<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>移入显示移出隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width:250px;
            height:300px;
            /*background:green;*/
            font-size:20px;

            position: relative;

        }
        .content{
            position: absolute;
            width:250px;
            height: 300px;
            border:1px solid #333;
            background:#CCC;
            display: none;
            margin-top:0px;
        }
    </style>
</head>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(function (){

         //鼠标的移入移出
         $(".header").mouseover(function (){
         $(".content").show();
         }).mouseout(function (){
         $(".content").hide();
         });

    });
</script>
<body>
<div class="header" align="center">
    <div class="content">

    </div>
</div>



</body>
</html>
