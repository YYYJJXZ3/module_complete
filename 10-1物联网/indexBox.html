<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物联网</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .indexBox{
            width: 200px;
            height: 60px;
            border: 1px solid #c1c1c1;
            font-size: 14px;
        }
        .upZone{
            background-color: #fb0005;
            color: white;
            padding:8px ;
            margin-bottom: 2px;
        }


        .downZone li{
            float: left;
            list-style: none;
            margin-left: 9px;
        }

        .downZone img{
            margin-left: 4px;
        }

        
    </style>
</head>
<body>

<div class="indexBox">
    <div class="upZone">
        <span class="textData">TCP建立成功率</span> : <span class="numData">8.56%</span>
    </div>

    <div class="downZone">
        <ul>
            <li>同比:<span class="tongbi">1.02</span>%<img src="img/down.png"></li>
            <li>环比:<span class="huanbi">0.02</span>%<img src="img/up.png"></li>
        </ul>
    </div>
</div>



</body>
</html>
