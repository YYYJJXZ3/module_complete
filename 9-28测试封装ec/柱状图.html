<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/SampleChart.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/pagetools.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/echarts.js"></script>

    <style>
        #map{
            width: 100%;
            height: 300px;
            background-color: #faa;
        }

        .important div{
            float: left;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div class="important">
    <div><h1>lineData</h1><img src="image/lineData.png" alt=""></div>
    <div><h1>radarData</h1><img src="image/radarData.png" alt=""></div>
</div>





<script>
    $(function () {
        getChart1();
    });


    function getChart1() {
        var data = { "colnames": ["月", "流量（GB）", "时延"], "rows": [{ "col0": "01月", "col1": "22", "col2": "15" }, { "col0": "02月", "col1": "12", "col2": "7" }, { "col0": "03月", "col1": "10", "col2": "" }, { "col0": "04月", "col1": "6", "col2": "11" }, { "col0": "05月", "col1": "4", "col2": "16" }, { "col0": "06月", "col1": "8", "col2": "4" }, { "col0": "07月", "col1": "4", "col2": "10" }, { "col0": "08月", "col1": "12", "col2": "18" }, { "col0": "09月", "col1": "8", "col2": "16" }] };
        //var data = { "colnames": ["月", "流量（GB）", "时延"], "rows": [] };
        bindChart("map", {
            DataSource: data,
            ChartType: "Line",
            XDataColIndex: '0',
            YDataColIndex: '1'
        });
    }
    
    function bindChart(div, option) {
        var opts = $.extend(true, {
            YFormatType: "1000",
            YDecimals: '2'
        }, option);

        $("#" + div).SampleChart(opts);
    }

//    //点击事件
//    function click(xValue, yValue, value) {
//        alert(xValue + "：" + value);
//    }

</script>
</body>
</html>
